<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>背包动画</title>
        <link rel="stylesheet" type="text/css" href="bag.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    </head>
    <body>
        <table>
            <tr id="capacity">
                <th>capacity</th>
                <td><input type="text" autocomplete="off" id="capa1"/></td>
                <td><input type="text" autocomplete="off" id="capa2"/></td>
                <td><input type="text" autocomplete="off" id="capa3"/></td>
                <td><input type="text" autocomplete="off" id="capa4"/></td>
                <td><input type="text" autocomplete="off" id="capa5"/></td>
            </tr>
            <tr id="value">
                <th>value</th>
                <td><input type="text" autocomplete="off" id="val1"/></td>
                <td><input type="text" autocomplete="off" id="val2"/></td>
                <td><input type="text" autocomplete="off" id="val3"/></td>
                <td><input type="text" autocomplete="off" id="val4"/></td>
                <td><input type="text" autocomplete="off" id="val5"/></td>
            </tr>
            <tr id="number">
                <th>number</th>
                <td><input type="text" autocomplete="off" id="num1"/></td>
                <td><input type="text" autocomplete="off" id="num2"/></td>
                <td><input type="text" autocomplete="off" id="num3"/></td>
                <td><input type="text" autocomplete="off" id="num4"/></td>
                <td><input type="text" autocomplete="off" id="num5"/></td>
            </tr>
        </table>
            <input class="but" id="submit-btn" type="submit" value="确定" onclick="submitbtn()"/>
        <ul class="object">
            <li class="item" id="objOne">物品一</li>
            <li class="item" id="objTwo">物品二</li>
            <li class="item" id="objThree">物品三</li>
            <li class="item" id="objFour">物品四</li>
            <li class="item" id="objFive">物品五</li>
        </ul>
        <div id="bag-area">背包区域</div>
        <div class="but" id="zero-one">01背包</div>
        <div class="but" id="complete-bag">完全背包</div>
        <div class="but" id="multi-bag">多重背包</div>
        <div class="but" id="recover">复原</div>
    </body>
    <script type="text/javascript" src="integrate.js"></script>
</html>
